<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @font-face {
                    font-family: 'minecraftiaregular';
                    src: url('./fonts/minecraftia-regular-webfont.woff2') format('woff2'),
                        url('./fontsminecraftia-regular-webfont.woff') format('woff');
                    font-weight: normal;
                    font-style: normal;

                }

                * {
                    font-family: "minecraftiaregular", sans-serif;
                }

                h1 {
                    font-family: "minecraftiaregular", sans-serif;
                    padding-top: 10px;
                }

                .container {
                    --color-main: #141414;
                    --text-color: rgb(247, 242, 248);

                    background-color: var(--color-main);
                    color: var(--text-color);

                    color: @media (prefers-color-scheme: light) {
                        .container {
                            --color-main: rgb(187, 180, 185);
                            --text-color: rgb(12, 5, 11);
                        }
                    }
                }
            </style>

            <div class="container">
                <h1>Hi there, my name is Kesia! </h1>
            </div>
        </div>
    </foreignObject>
</svg>